<!DOCTYPE html>
<html>
<head>
  <title>Clever | Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #6a5acd, #ff6ec7, #4cc9f0, #ffe066);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      color: white;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fake Clever login UI */
    #clever-page {
      display: block;
      padding-top: 80px;
      backdrop-filter: blur(20px);
    }

    #clever-page img {
      width: 160px;
      opacity: 0.95;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }

    #clever-page h2 {
      color: white;
      font-size: 30px;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 15px;
      background: #2d6cdf;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1b4fad;
    }

    /* Gaming page */
    #games-page {
      display: none;
      padding: 40px;
    }

    #games-page h1 {
      font-size: 38px;
      color: white;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    a.game-link {
      display: block;
      margin: 12px 0;
      font-size: 22px;
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    a.game-link:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- Fake Clever Page -->
  <div id="clever-page">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Clever_logo.png">
    <h2>Log in with your district</h2>
    <p style="color: white; opacity: 0.9;">Choose your district to begin</p>

    <!-- Fake Clever Buttons -->
    <button>Log in with Google</button><br>
    <button>Log in with Clever Badge</button><br>
    <button>Log in with District</button>
  </div>

  <!-- Hidden Gaming Page -->
  <div id="games-page">
    <h1>ðŸŽ® Games</h1>

    <!-- (You will add game links later) -->
    <p style="opacity: 0.8;">Game list will go here.</p>

  </div>

  <script>
    // Secret "." key to switch to the game page
    document.addEventListener("keydown", function(e) {
      if (e.key === ".") {
        document.getElementById("clever-page").style.display = "none";
        document.getElementById("games-page").style.display = "block";
      }
    });

    // Make ALL Clever page buttons go to real Clever
    document.querySelectorAll("#clever-page button").forEach(btn => {
      btn.onclick = () => {
        window.location.href = "https://clever.com/login";
      };
    });
  </script>

</body>
</html>
