<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clever | Portal</title>

<link rel="icon" href="clever-logo.svg">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f5f7fa;
    }

    /* TOP NAV BAR */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 15px 30px;
        border-bottom: 1px solid #e5e7eb;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 45px;
    }

    .nav-buttons a {
        margin-left: 20px;
        font-size: 15px;
        color: #1e3a8a;
        text-decoration: none;
        font-weight: 600;
    }

    /* MAIN CONTENT */
    .main {
        text-align: center;
        margin-top: 80px;
    }

    .main h1 {
        font-size: 55px;
        color: #1e3a8a;
        margin-bottom: 20px;
        font-weight: 800;
    }

    .signin-btn {
        display: inline-block;
        background: #1e3a8a;
        color: white;
        padding: 15px 40px;
        border-radius: 8px;
        font-size: 20px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
    }

    .signin-btn:hover {
        background: #16307a;
    }

    /* MAKE IT LOOK CLEAN LIKE CLEVER */
    .footer {
        margin-top: 160px;
        padding: 40px;
        color: #777;
        font-size: 14px;
        text-align: center;
    }
</style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img src="clever-logo.svg" alt="Clever Logo">
    </div>

    <div class="nav-buttons">
        <a href="https://clever.com">Home</a>
        <a href="https://clever.com/apps">Apps</a>
        <a href="https://clever.com/parents">Parents</a>
        <a href="https://clever.com/about">About</a>
        <a href="https://clever.com/contact">Contact</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <h1>One place for all your digital learning</h1>
    <a class="signin-btn" href="https://clever.com/in/your-school">Log in with Clever</a>
</div>

<div class="footer">Â© Clever Inc. 2025</div>

document.addEventListener("keydown", function(e) {
    if (e.key === ".") {
        window.location.href = "games.html"; // SECRET
    }
});
</script>

</body>
</html>
